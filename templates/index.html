    <script type="text/javascript">
        function log() {
            $.get({
                url: "/login",
                data: $("#form-login").serialize(),
                dataType: "text",
                success : function(data) {
                    //后台返回数据
                    if (data === "Success-Manager") {
                        alert("酒店管理员登陆成功！");   //注册成功
                        window.location.href = "/tohotellist";
                    }else if(data==="Success-Admin"){
                        alert("管理员登陆成功！");
                        window.location.href="/set_hotel";
                    }else{
                        alert("登录失败，用户名或密码错误");
                        window.location.href="index.html";
                    }
                },
                error:function (result) {
                    alert("请求错误！", console.result);
                }
            });
        }
    </script>

<body style="width: 500px; right: 400px; bottom: 210px; position:absolute;">

<form id="form-login">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal", style="font-weight: bold">登录</h1>
    </div>
<!--    <p style="color:red" th:text="${msg}"></p>-->
    <div class="form-label-group">
        <input type="text" id="inputname" name="username" class="form-control" placeholder="User name" required autofocus>
        <label>User name</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label>Password</label>
    </div>
    <div style="float:left">
        <button class="btn btn-lg btn-primary btn-block" style="height: 40px; width: 150px" type="button" id="login" onclick="log()">Sign in</button>
    </div>

</form>
